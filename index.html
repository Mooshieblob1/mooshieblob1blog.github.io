<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mooshieblob</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19"
    />
  </head>
  <body class="bg-[#02061a] font-sans text-white">
    <div
      class="clock font-[Trebuchet MS] fixed left-2 top-2 text-[12.2px] text-[#FFCC00]"
      id="clock"
    ></div>
    <div
      class="social-links fixed inset-1/2 z-10 flex -translate-x-1/2 -translate-y-1/2 transform flex-col items-center justify-center rounded-lg bg-[rgba(2,6,26,0.5)] p-2 text-[120%]"
    >
      <img
        src="assets/images/bloblogo.webp"
        alt=""
        style="height: 15vw; width: auto"
      />
      <div style="display: flex; justify-content: center; align-items: center">
        <a
          href="https://safe.aibooru.online/posts?tags=user%3ABlob"
          target="_blank"
          class="duration-400 text-[#FFCC00] no-underline transition-opacity hover:opacity-60"
        >
          <img src="assets/icons/aibooru.svg" alt="AIBooru" />
        </a>
        <a
          href="https://x.com/mooshieblob"
          target="_blank"
          class="duration-400 text-[#FFCC00] no-underline transition-opacity hover:opacity-60"
        >
          <img src="assets/icons/x.svg" alt="X" style="height: 36px" />
        </a>
        <a
          href="https://github.com/Mooshieblob1/"
          target="_blank"
          class="duration-400 text-[#FFCC00] no-underline transition-opacity hover:opacity-60"
        >
          <img src="assets/icons/github.svg" alt="Github" />
        </a>
      </div>
    </div>
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <img src="assets/images/bg.webp" id="bg_girl" />
    <footer class="fixed bottom-0 left-0 w-full py-2 text-center text-white">
      <div class="footer-text flex items-center justify-center text-[#AEAEAE]">
        <span>&copy; 2024 Mooshieblob</span>
        <a
          href="https://iplocation.io/ipv6-compatibility-checker?url=referer"
          id="ipv6"
        >
          <img
            src="https://iplocation.io/images/ipv6-non-validated.svg"
            alt="ipv6 ready"
            title="ipv6 ready"
            border="0"
            padding="0"
            width="36"
            height="18"
            id="ipv6"
            class="ml-2 h-[18px]"
          />
        </a>
      </div>
    </footer>
    <script>
      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var timeString =
          hours.toString().padStart(2, "0") +
          ":" +
          minutes.toString().padStart(2, "0") +
          ":" +
          seconds.toString().padStart(2, "0");
        document.getElementById("clock").textContent = timeString;
      }

      updateClock(); // make the clock appear instantaneously

      setInterval(updateClock, 1000);
    </script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
