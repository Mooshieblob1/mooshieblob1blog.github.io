<!DOCTYPE html>
<html>
  <head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooshieblob</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="back-row-toggle splat-toggle">
    <div class="clock" id="clock"></div>
    <div class="social-links">
      <p>hi</p>
      <img src="assets/images/bloblogo.webp" alt="" style="height: 15vw; width: auto;">
      <div style="display: flex;
      justify-content: center;
      align-items: center;">
        <a href="https://safe.aibooru.online/posts?tags=user%3ABlob" target="_blank">
          <img src="assets/icons/aibooru.svg" alt="AIBooru">
        </a>
        <a href="https://x.com/mooshieblob" target="_blank">
          <img src="assets/icons/x.svg" alt="X" style="height: 36px;">
        </a>
        <a href="https://github.com/Mooshieblob1/" target="_blank">
          <img src="assets/icons/github.svg" alt="Github">
        </a>
      </div>
    </div>
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <img src="assets/images/bg.webp" id="bg_girl">
    <footer>
      <div class="footer-text">
        <span>&copy; 2024 Mooshieblob</span>
        <a href='https://iplocation.io/ipv6-compatibility-checker?url=referer' id="ipv6">
          <img src='https://iplocation.io/images/ipv6-non-validated.svg' alt='ipv6 ready' title='ipv6 ready' border="0" padding="0" width="36" height="18" />
        </a>
      </div>
    </footer>
    <script>
      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var timeString = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        document.getElementById('clock').textContent = timeString;
      }

      updateClock(); // make the clock appear instantaneously

      setInterval(updateClock, 1000);
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
